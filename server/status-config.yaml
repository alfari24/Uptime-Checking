title: "Alfari Status Page"

server:
  port: 3002
  host: "0.0.0.0"
  checkInterval: 1 # minutes

database:
  path: "./status.db"
  cleanupDays: 90

notification:
  appriseApiServer: "https://apprise.example.com/notify"
  recipientUrl: "tgram://bottoken/ChatID"
  timeZone: "Asia/Shanghai"
  gracePeriod: 5 # minutes
  skipNotificationIds: []

# Frontend configuration
links:
  - link: "https://github.com/alfari24"
    label: "GitHub"
  - link: "https://alfari.id/"
    label: "Blog"
  - link: "mailto:ari@alfari.id"
    label: "Email Me"
    highlight: true

# Monitor groups for frontend display
group:
  "üåê Website": ["alfari-site"]
  "üîê Private": ["alfari-photos"]
  "üè¢ Catfein Service": ["catfein-panel", "catfein-node-ca1"]
  "üéôÔ∏è Lavalink": ["alfari-lavalink-us", "alfari-lavalink-sg"]
  "üñ•Ô∏è Server": ["alfari-vm-ca1", "alfari-vm-sg1"]

# Maintenance information
maintenances:
  - monitors: ["foo_monitor", "bar_monitor"]
    title: "Test Maintenance"
    body: "This is a test maintenance, server software upgrade"
    start: "2025-04-27T00:00:00+08:00"
    end: "2025-04-30T00:00:00+08:00"
    color: "blue"

monitors:
  - id: "alfari-site"
    name: "My Blog"
    method: "GET"
    target: "https://alfari.id"
    tooltip: "My Blog"
    statusPageLink: "https://alfari.id"
    hideLatencyChart: false
    expectedCodes: [200]
    timeout: 10000

  - id: "alfari-photos"
    name: "Cloud Photos"
    method: "GET"
    target: "https://photo.alfari.id"
    hideLatencyChart: false
    expectedCodes: [200]
    timeout: 10000

  - id: "catfein-panel"
    name: "Panel"
    method: "GET"
    target: "https://panel.catfein.co.id/"
    hideLatencyChart: false
    expectedCodes: [200]
    timeout: 10000

  - id: "catfein-node-ca1"
    name: "Node Canada"
    method: "TCP_PING"
    target: "38.102.125.137:8080"
    tooltip: "Node Canada"
    timeout: 10000

  - id: "alfari-vm-ca1"
    name: "Canada"
    method: "TCP_PING"
    target: "38.102.125.137:22"
    tooltip: "Node Canada"
    timeout: 10000

  - id: "alfari-vm-sg1"
    name: "Singapore"
    method: "TCP_PING"
    target: "38.102.125.137:22"
    tooltip: "Node Singapore"
    timeout: 10000

  - id: "alfari-lavalink-us"
    name: "Lavalink US"
    method: "GET"
    target: "https://pool-us.alfari.id"
    tooltip: "Lavalink US"
    timeout: 10000
